<script>

		var bodyContent = "";

		var paths = ["/demo/fragment/UserInfoFragment", "/demo/fragment/TextFragment?_Text=%e6%b5%8b%e8%af%95URL+Encode%e6%83%85%e5%86%b5", "/demo/activity/MainActivity"];

		bodyContent += "<h2>xrouter scheme</h2>"

		var xrouterDomain = "xrouter://mondyxue.github.io"

			bodyContent += "<p><a href=\"" + link + "\">" + link + "</a></p>";

		for (var i = 0; i < paths.length; i++) {
